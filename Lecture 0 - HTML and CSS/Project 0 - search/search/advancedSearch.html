<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Advanced search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="search.html">Google search</a>
    </nav>
    <form class="advanced" action="https://google.com/search">
      <img src="logo.png" alt="Google logo" />
      <h3>Find pages with...</h3>
      <div>all these words: <input type="text" name="as_q" /></div>
      <div>this exact word or phrase:<input type="text" name="as_epq" /></div>
      <div>any of these words:<input type="text" name="as_oq" /></div>
      <div>none of these words:<input type="text" name="as_eq" /></div>

      <input type="submit" value="Advanced Search" />
    </form>
  </body>
</html>
